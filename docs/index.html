<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gpc Token ICO Sale</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container" style="width: 650px;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-center">GPC TOKEN ICO</h1>
                    <hr/>
                    <br/>
                </div>
                <div id="loader">
                    <p class="text-center">Loading...</p>
                </div>
                <br>
                <div id="content" class="text-center" style="display: none;">
                    <p>
                        Introducing to "GPC Token"
                        Token price is <span class="token-price"></span> Ether. You currently have 
                        <span class="gpc-balance"></span>&nbsp;GPC.
                    </p>
                    <br/>
                    <form onsubmit="App.buyTokens(); return false;" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" id="numberOfTokens" class="form-control input-lg" name="number" value="1" min="1"
                                    pattern="[0-9]" />                                
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="progress">
                        <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>         
                    <p><span class="tokens-sold"></span> / <span class="tokens-available"></span>
                        tokens sold
                    </p>
                    <hr>
                    <p id="accountAddress"></p>
                </div>
            </div>
        </div>        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.min.js"></script>
        <script src="js/app.js"></script>
    </body>


</html>
